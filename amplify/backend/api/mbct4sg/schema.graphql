type PublicData @model @auth(rules: [
  { allow: public, operations: [read] },
  { allow: groups, groups: ["Admin"], operations: [create, update, delete, read] }
]) {
  id: ID!
  title: String!
  description: String!
  image: String!
  tags: [String]
  cookTime: Int
  servingSize: Int
  ingredients: [String]
  prepSteps: [String]
}

type PushToken @model @auth(rules: [
  { allow: public, operations: [create] },
  { allow: groups, groups: ["Admin"], operations: [create, update, delete, read] }
]) {
  id: ID!
  token: String!
}